
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Feud Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'display': ['"Anton"', 'sans-serif'],
              'condensed': ['"Roboto Condensed"', 'sans-serif'],
            },
            colors: {
              'feud-blue': '#0f172a',
              'feud-light-blue': '#1e3a8a',
              'feud-yellow': '#facc15',
            },
            animation: {
              'pop-in': 'popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'confetti': 'confetti 3s ease-in-out infinite',
            },
            keyframes: {
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.5)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-2px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(4px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-8px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(8px, 0, 0)' }
              },
              confetti: {
                '0%': { transform: 'translateY(0) rotate(0deg)', opacity: '1' },
                '100%': { transform: 'translateY(100vh) rotate(720deg)', opacity: '0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom flip card styles */
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
      
      /* Confetti Particles */
      .confetti-piece {
        position: absolute;
        width: 10px;
        height: 30px;
        background: #facc15;
        top: -10%;
        opacity: 0;
      }
      .confetti-piece:nth-child(odd) {
        background: #3b82f6;
      }
      .confetti-piece:nth-child(even) {
        z-index: 1;
      }
      .confetti-piece:nth-child(4n) {
        width: 5px;
        height: 12px;
        animation-duration: 2000ms;
      }
      .confetti-piece:nth-child(3n) {
        width: 3px;
        height: 10px;
        animation-duration: 2500ms;
        animation-delay: 1000ms;
      }
      .confetti-piece:nth-child(4n-7) {
        background: #ef4444;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "peerjs": "https://aistudiocdn.com/peerjs@^1.5.5"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
